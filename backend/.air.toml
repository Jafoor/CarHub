root = "."
tmp_dir = "tmp"

[build]
  # Use single quotes around paths to protect from spaces or special chars
  cmd = "go build -o './tmp/main' './main.go'"
  bin = "tmp/main"

  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["assets", "tmp", "vendor", "bin"]
  exclude_file = [".env", "README.md"]
  delay = 1000
  stop_on_error = true
  send_interrupt = true
  kill_delay = 500

[log]
  time = true
  level = "info"  # or "debug" if you want to see full logs

[color]
  main = "yellow"
  watcher = "cyan"
  build = "green"
  runner = "magenta"
